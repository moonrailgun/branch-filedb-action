name: Tests

on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout file date
      uses: moonrailgun/branch-filestorage-action@c9d251b13764425bdba118a11cf08aa65bf671ba
      with:
        path: ./test/date
    - name: Read and show
      run: touch ./test/date && cat ./test/date
    - name: update date
      run: echo $(date) > ./test/date
